<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Title bar -->
    <title>Number System Converter - log in</title>
    <!-- Logo in the title bar -->
    <link rel="icon" href="./images/Titlebarlogo.png" type="image/x-icon">
    <!-- Style link -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="username">Username: </label>
            <input type="text" id="username" placeholder="Username" autocomplete="on"/>
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="Password"autocomplete="on"/>
            <button type="button" onclick="login()">Login</button>
            <p id="loginMessage"></p>
        </form>
        <div class="ear-l"></div>
        <div class="ear-r"></div>
        <div class="panda-face">
            <div class="blush-l"></div>
            <div class="blush-r"></div>
            <div class="eye-l">
                <div class="eyeball-l"></div>
            </div>
            <div class="eye-r">
                <div class="eyeball-r"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="hand-l"></div>
        <div class="hand-r"></div>
        <div class="paw-l"></div>
        <div class="paw-r"></div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
